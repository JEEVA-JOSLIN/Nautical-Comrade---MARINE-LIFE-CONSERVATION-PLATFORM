  <div class="signin">
    <div class="content">
      <h2>Sign In</h2>

      <div class="form">
        <div class="inputBox">
          <input
            type="text"
            [(ngModel)]="email"
            [ngModelOptions]="{ standalone: true }"
            name="email"
            id="email"
            required
          />
          <i>Email</i>
        </div>
        <div class="inputBox">
          <input
            type="password"
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
            name="password"
            id="password"
            required
          />
          <i>Password</i>
        </div>
        <div class="links">
          <a routerLink="/change">Not a member? Register here</a>
          <a routerLink="/register">Signup</a>
        </div>
        <div class="inputBox">
          <button (click)="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
</section>
