<video class="background-video" autoplay muted loop>
  <source src="assets/videos/v1.mp4" type="video/mp4" />
</video>
<div class="content">
  <div class="container-fluid">
    <h1>
      Welcome, <span id="name">{{ name }}</span>
    </h1>
    <div class="left-panel">
      <ul>
        <li><a routerLink="/viewprofile">View Profile</a></li>
        <li><a routerLink="/userprofile">Update Profile</a></li>
        <li><a routerLink="/eventview">View Ocean Cleanup Campaign</a></li>
        <li><a routerLink="/leader">See Leaderboard</a></li>
        <li><a routerLink="/raise">Raise a complaint</a></li>
        <li><a routerLink="/searchmap">View Location</a></li>
        <li><a routerLink="/changepassword">Change Password</a></li>
      </ul>
    </div>
    <div class="center-panel">
      <div class="alert-container">
        <div class="alert-symbol" (click)="viewAlert()">âš </div>
        <div class="alert-popup" id="alertPopup">
          <p class="alert-message">Alert! This is an important message.</p>
          <button class="alert-button" (click)="viewAlert()">View Alert</button>
        </div>
      </div>
    </div>
    <div class="logout">
      <button (click)="logout()">Logout</button>
      <button (click)="startEvent()">Start Event</button>
    </div>
  </div>
</div>
