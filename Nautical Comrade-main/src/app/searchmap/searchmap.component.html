<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5; /* Bright background */
  }

  #map-container {
    height: 400px;
    width: 80%;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  @keyframes fadein {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  #map-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
    animation: fadein 1s;
  }

  #loading-text {
    text-align: center;
    font-size: 20px;
    color: #333;
  }

  #loading-spinner {
    display: inline-block;
    width: 30px;
    height: 30px;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-top-color: #333;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
<div id="map-container">
  <div id="loading-text">Loading map <span id="loading-spinner"></span></div>
</div>

<script>
  function initMap(latitude, longitude) {
    var mapContainer = document.getElementById("map-container");
    var mapOptions = {
      center: { lat: latitude, lng: longitude },
      zoom: 15,
    };
    var map = new google.maps.Map(mapContainer, mapOptions);
    var marker = new google.maps.Marker({
      position: { lat: latitude, lng: longitude },
      map: map,
      icon: {
        url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png", // Red pin
      },
    });
  }

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        initMap(latitude, longitude);
      });
    } else {
      console.log("Geolocation is not supported by this browser.");
    }
  }

  getLocation();
</script>

<script
  async
  defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiXb-OfXPZ3tws7YM4c2Tn5Jv4V0NkOkQ&callback=initMap"
></script>
