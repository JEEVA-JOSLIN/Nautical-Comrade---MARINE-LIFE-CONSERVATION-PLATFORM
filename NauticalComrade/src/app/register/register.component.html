<div class="body">
  <div class="app">
    <div class="content">
      <header><h1>SIGN UP</h1></header>
      <form id="signup-form">
        <input
          type="text"
          [(ngModel)]="name"
          [ngModelOptions]="{ standalone: true }"
          name="name"
          id="name"
          placeholder="Username"
          required
        />
        <input
          type="text"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          name="password"
          id="password"
          placeholder="Password(minimum 6 characters)"
          required
        />
        <input
          type="password"
          [(ngModel)]="cpassword"
          [ngModelOptions]="{ standalone: true }"
          name="cpassword"
          id="cpassword"
          placeholder="Confirm Password"
          required
        />
        <button type="submit" (click)="register()" class="button">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
