<div class="raise-complaint">
  <h2>Raise a Complaint</h2>
  <form (ngSubmit)="submitComplaint()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        [(ngModel)]="complaint.subject"
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="complaint.message"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input
        type="file"
        id="image"
        name="image"
        (change)="onFileSelected($event)"
        accept="image/*"
        required
      />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
